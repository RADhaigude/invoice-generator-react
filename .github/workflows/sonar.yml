name: CI / SonarCloud Scan + Notification

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java (SonarCloud requires 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Node.js + tools
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install OS tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Run tests with coverage
      - name: Run tests with coverage
        run: |
          npm install --save-dev jest-canvas-mock
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "‚ö†Ô∏è Some tests failed, but continuing..."

      # 6Ô∏è‚É£ Build project
      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # 7Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=RADhaigude_invoice-generator-react
            -Dsonar.organization=radhaigude
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # 8Ô∏è‚É£ Fetch Quality Gate JSON (PR or branch)
      - name: Fetch Quality Gate status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Fetching Quality Gate for PR #${{ github.event.pull_request.number }}"
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=RADhaigude_invoice-generator-react&pullRequest=${{ github.event.pull_request.number }}" \
              -o sonar_quality_gate.json
          else
            echo "Fetching Quality Gate for branch ${GITHUB_REF_NAME}"
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=RADhaigude_invoice-generator-react" \
              -o sonar_quality_gate.json
          fi
          cat sonar_quality_gate.json

      # 9Ô∏è‚É£ Enforce Quality Gate
      - name: Enforce Quality Gate
        id: quality_gate
        run: |
          STATUS=$(jq -r '.projectStatus.status' sonar_quality_gate.json)
          echo "Quality Gate Status: $STATUS"
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          if [ "$STATUS" != "OK" ]; then
            echo "‚ùå Quality Gate failed. Blocking pipeline."
            exit 1
          else
            echo "‚úÖ Quality Gate passed."
          fi

      # üîü Send Teams Webhook Notification
      - name: Notify via Teams
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}  # Add in repo secrets
        run: |
          STATUS=$(jq -r '.projectStatus.status' sonar_quality_gate.json)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TARGET="Pull Request #${{ github.event.pull_request.number }}"
          else
            TARGET="Branch ${GITHUB_REF_NAME}"
          fi

          if [ "$STATUS" = "OK" ]; then
            MESSAGE="‚úÖ SonarCloud Quality Gate PASSED for *$TARGET*"
          else
            MESSAGE="‚ùå SonarCloud Quality Gate FAILED for *$TARGET*"
          fi

          payload=$(jq -n \
            --arg text "$MESSAGE" \
            '{text: $text}')

          echo "Sending notification to Teams..."
          curl -H "Content-Type: application/json" -d "$payload" "$WEBHOOK_URL"
