name: CI / SonarCloud Scan

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Tooling (Node + jq)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3️⃣ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Run tests with coverage
      - name: Run tests with coverage
        run: |
          npm install --save-dev jest-canvas-mock
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "⚠️ Some tests failed, but continuing..."

      # 6️⃣ Build project
      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # 7️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=RADhaigude_invoice-generator-react
            -Dsonar.organization=radhaigude
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # 8️⃣ Wait for SonarCloud Quality Gate (with retries)
      - name: Fetch SonarCloud Quality Gate
        id: quality_gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "⏳ Waiting for SonarCloud analysis result..."
          for i in {1..20}; do
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=RADhaigude_invoice-generator-react" \
              -o sonar_quality_gate.json || true

            if jq -e '.projectStatus.status' sonar_quality_gate.json > /dev/null 2>&1; then
              STATUS=$(jq -r '.projectStatus.status' sonar_quality_gate.json)
              echo "✅ Quality Gate Status: $STATUS"
              echo "status=$STATUS" >> $GITHUB_OUTPUT
              break
            else
              echo "⚠️ Still waiting for analysis... retrying in 15s"
              sleep 15
            fi
          done

      # 9️⃣ Notify Teams with Quality Gate Result
      - name: Notify Teams
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          STATUS="${{ steps.quality_gate.outputs.status }}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TARGET="Pull Request #${{ github.event.pull_request.number }}"
          else
            TARGET="Branch ${GITHUB_REF_NAME}"
          fi

          if [ "$STATUS" = "OK" ]; then
            MESSAGE="✅ SonarCloud Quality Gate PASSED for *$TARGET*"
          else
            MESSAGE="❌ SonarCloud Quality Gate FAILED for *$TARGET*"
          fi

          payload=$(jq -n --arg text "$MESSAGE" '{text: $text}')

          echo "Sending notification to Teams..."
          curl -H "Content-Type: application/json" -d "$payload" "$WEBHOOK_URL"

