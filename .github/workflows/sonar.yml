name: CI / SonarCloud Scan

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Tooling (Node + jq)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install OS tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3Ô∏è‚É£ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Run tests with coverage
      - name: Run tests with coverage
        run: |
          npm install --save-dev jest-canvas-mock
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "‚ö†Ô∏è Some tests failed, but continuing..."

      # 6Ô∏è‚É£ Build project
      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # 7Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=RADhaigude_invoice-generator-react
            -Dsonar.organization=radhaigude
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # 8Ô∏è‚É£ Fetch Quality Gate JSON
      - name: Fetch Quality Gate status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=RADhaigude_invoice-generator-react&pullRequest=${{ github.event.pull_request.number }}" \
              -o sonar_quality_gate.json
          else
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=RADhaigude_invoice-generator-react" \
              -o sonar_quality_gate.json
          fi
          cat sonar_quality_gate.json

      # 9Ô∏è‚É£ Enforce Quality Gate
      - name: Enforce Quality Gate
        id: quality_gate
        run: |
          STATUS=$(jq -r '.projectStatus.status' sonar_quality_gate.json)
          echo "Quality Gate Status: $STATUS"
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          if [ "$STATUS" != "OK" ]; then
            echo "‚ùå Quality Gate failed. Blocking pipeline."
            exit 1
          fi

      # üîü Send Webhook Notification (Teams/Slack)
      - name: Notify via Webhook
        if: always()   # Always notify (pass or fail)
        env:
          WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}   # Add this in repo secrets
        run: |
          STATUS=$(jq -r '.projectStatus.status' sonar_quality_gate.json)
          if [ "$STATUS" = "OK" ]; then
            MESSAGE="‚úÖ SonarCloud Quality Gate PASSED for branch *${GITHUB_REF_NAME}*"
          else
            MESSAGE="‚ùå SonarCloud Quality Gate FAILED for branch *${GITHUB_REF_NAME}*"
          fi

          payload=$(jq -n \
            --arg text "$MESSAGE" \
            '{text: $text}')

          echo "Sending notification..."
          curl -H "Content-Type: application/json" -d "$payload" "$WEBHOOK_URL"

