name: CI / SonarCloud Scan

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      ORG: radhaigude
      PROJECT_KEY: RADhaigude_invoice-generator-react

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Fix vulnerabilities
        run: npm audit fix || echo "⚠️ Some vulnerabilities could not be fixed automatically"

      - name: Ensure dev dependencies
        run: npm install --save-dev jest jest-canvas-mock @babel/preset-react || echo "Dependencies already installed"

      - name: Setup testing configs
        run: |
          mkdir -p src
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          echo '{
            "presets": ["@babel/preset-env", "@babel/preset-react"]
          }' > babel.config.json

      - name: Run tests with coverage
        run: |
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "⚠️ Some tests failed, continuing..."

      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT_KEY }}
            -Dsonar.organization=${{ env.ORG }}
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Download SonarCloud Reports (JSON + CSV)
        run: |
          mkdir -p sonar_reports
          cat > download_sonar_reports.py << 'EOF'
          import requests, os, json, base64, csv

          SONAR_TOKEN = os.environ['SONAR_TOKEN']
          PROJECT_KEY = os.environ['PROJECT_KEY']

          # Basic Auth header
          auth_header = base64.b64encode(f"{SONAR_TOKEN}:".encode()).decode()
          headers = {'Authorization': f'Basic {auth_header}'}

          # ------------------ Quality Gate ------------------
          qg_url = f'https://sonarcloud.io/api/qualitygates/project_status?projectKey={PROJECT_KEY}'
          qg_resp = requests.get(qg_url, headers=headers)

          if qg_resp.status_code == 200:
              qg_json = qg_resp.json()
              with open('sonar_reports/quality_gate.json', 'w') as f:
                  json.dump(qg_json, f, indent=4)

              qg_conditions = qg_json['projectStatus']['conditions']
              with open('sonar_reports/quality_gate.csv', 'w', newline='') as csvfile:
                  writer = csv.DictWriter(csvfile, fieldnames=['metric', 'status', 'actualValue', 'errorThreshold'])
                  writer.writeheader()
                  for cond in qg_conditions:
                      writer.writerow({
                          'metric': cond.get('metricKey', ''),
                          'status': cond.get('status', ''),
                          'actualValue': cond.get('actualValue', ''),
                          'errorThreshold': cond.get('errorThreshold', '')
                      })
          else:
              print(f"⚠️ Failed to fetch Quality Gate: {qg_resp.status_code} {qg_resp.text}")

          # ------------------ Quality Rules ------------------
          rules_url = 'https://sonarcloud.io/api/rules/search?languages=js'
          rules_resp = requests.get(rules_url, headers=headers)

          if rules_resp.status_code == 200:
              rules_json = rules_resp.json()
              with open('sonar_reports/quality_rules.json', 'w') as f:
                  json.dump(rules_json, f, indent=4)

              rules_list = rules_json.get('rules', [])
              with open('sonar_reports/quality_rules.csv', 'w', newline='') as csvfile:
                  writer = csv.DictWriter(csvfile, fieldnames=['key', 'name', 'severity', 'status', 'lang'])
                  writer.writeheader()
                  for rule in rules_list:
                      writer.writerow({
                          'key': rule.get('key', ''),
                          'name': rule.get('name', ''),
                          'severity': rule.get('severity', ''),
                          'status': rule.get('status', ''),
                          'lang': rule.get('lang', '')
                      })
          else:
              print(f"⚠️ Failed to fetch Quality Rules: {rules_resp.status_code} {rules_resp.text}")
          EOF
          python3 download_sonar_reports.py || echo "⚠️ Python script failed, continuing..."

      - name: Upload SonarCloud Reports
        uses: actions/upload-artifact@v4
        with:
          name: SonarCloudReports
          path: sonar_reports
