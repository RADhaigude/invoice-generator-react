name: CI / SonarCloud Scan

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repository (with full history for SonarCloud)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # üöÄ Fetch full history (fixes shallow clone & ref not found)

      # 2Ô∏è‚É£ Tooling (Node + jq)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3Ô∏è‚É£ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Run tests with coverage
      - name: Run tests with coverage
        run: |
          npm install --save-dev jest-canvas-mock
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "‚ö†Ô∏è Some tests failed, but continuing..."

      # 6Ô∏è‚É£ Build project
      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # 7Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=RADhaigude_invoice-generator-react
            -Dsonar.organization=radhaigude
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # 8Ô∏è‚É£ Wait for SonarCloud Quality Gate
      - name: Wait for SonarCloud Quality Gate
        id: quality_gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "‚è≥ Waiting for SonarCloud analysis to complete..."
          for i in {1..10}; do
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=RADhaigude_invoice-generator-react" \
              -o sonar_quality_gate.json || true
            if grep -q '"status"' sonar_quality_gate.json; then
              STATUS=$(jq -r '.projectStatus.status' sonar_quality_gate.json)
              echo "‚úÖ Quality Gate JSON received: $STATUS"
              echo "status=$STATUS" >> $GITHUB_OUTPUT
              break
            else
              echo "‚ö†Ô∏è Not ready yet... retrying in 15s"
              sleep 15
            fi
          done

      # 9Ô∏è‚É£ Notify Teams with MessageCard (metrics + links)
      - name: Notify Teams
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          STATUS="${{ steps.quality_gate.outputs.status }}"
          echo "SonarCloud Quality Gate Status: $STATUS"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TARGET="Pull Request #${{ github.event.pull_request.number }}"
          else
            TARGET="Branch ${GITHUB_REF_NAME}"
          fi
          BUGS=$(jq -r '.projectStatus.conditions[] | select(.metricKey=="bugs") | .actualValue' sonar_quality_gate.json)
          VULNS=$(jq -r '.projectStatus.conditions[] | select(.metricKey=="vulnerabilities") | .actualValue' sonar_quality_gate.json)
          SMELLS=$(jq -r '.projectStatus.conditions[] | select(.metricKey=="code_smells") | .actualValue' sonar_quality_gate.json)
          COVERAGE=$(jq -r '.projectStatus.conditions[] | select(.metricKey=="coverage") | .actualValue' sonar_quality_gate.json)
          DUPLICATION=$(jq -r '.projectStatus.conditions[] | select(.metricKey=="duplicated_lines_density") | .actualValue' sonar_quality_gate.json)
          if [ "$STATUS" = "OK" ]; then
            RESULT="‚úÖ PASSED"
            COLOR="2EB886"
          else
            RESULT="‚ùå FAILED"
            COLOR="E74C3C"
          fi
          payload=$(jq -n \
            --arg title "üö¶ SonarCloud CI/CD Pipeline" \
            --arg target "$TARGET" \
            --arg result "$RESULT" \
            --arg bugs "$BUGS" \
            --arg vulns "$VULNS" \
            --arg smells "$SMELLS" \
            --arg coverage "$COVERAGE%" \
            --arg dup "$DUPLICATION%" \
            --arg dash "https://sonarcloud.io/project/overview?id=RADhaigude_invoice-generator-react" \
            '{
              "@type": "MessageCard",
              "@context": "http://schema.org/extensions",
              "themeColor": "0076D7",
              "summary": "SonarCloud Quality Gate Report",
              "sections": [{
                "activityTitle": $title,
                "activitySubtitle": "Target: \($target)",
                "facts": [
                  {"name": "Quality Gate", "value": $result},
                  {"name": "Bugs", "value": $bugs},
                  {"name": "Vulnerabilities", "value": $vulns},
                  {"name": "Code Smells", "value": $smells},
                  {"name": "Coverage", "value": $coverage},
                  {"name": "Duplication", "value": $dup}
                ],
                "markdown": true
              }],
              "potentialAction": [{
                "@type": "OpenUri",
                "name": "üîó View Dashboard",
                "targets": [
                  { "os": "default", "uri": $dash }
                ]
              }]
            }')
          echo "Sending MessageCard to Teams..."
          curl -H "Content-Type: application/json" -d "$payload" "$WEBHOOK_URL"
