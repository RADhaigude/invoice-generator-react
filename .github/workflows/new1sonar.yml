name: CI / SonarCloud Scan

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}       # SonarCloud token
      ORG: radhaigude                                # SonarCloud organization
      PROJECT_KEY: RADhaigude_invoice-generator-react

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies & fix vulnerabilities
      - name: Install dependencies & fix audit
        run: |
          npm install --save-dev jest jest-canvas-mock @babel/preset-react
          npm audit fix --force
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          echo '{
            "presets": ["@babel/preset-env", "@babel/preset-react"]
          }' > babel.config.json

      # 4Ô∏è‚É£ Install jq & curl
      - name: Install jq & curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      # 5Ô∏è‚É£ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

            - name: Run npm audit
              run: npm audit || echo "‚ö†Ô∏è npm audit found vulnerabilities, continuing..."

      # 7Ô∏è‚É£ Run tests with coverage
      - name: Run tests with coverage
        run: |
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "‚ö†Ô∏è Some tests failed, continuing..."

      # 8Ô∏è‚É£ Build project
      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # 9Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT_KEY }}
            -Dsonar.organization=${{ env.ORG }}
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.python.version=3.11

      # üîü Fetch all SonarCloud projects analyses & generate report
      - name: Fetch SonarCloud reports
        run: |
          mkdir -p sonar_reports
          echo "üì° Fetching all projects from SonarCloud..."
          curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/projects/search?organization=${ORG}&ps=500" \
            -o sonar_reports/projects.json

          PROJECT_KEYS=$(jq -r '.components[].key' sonar_reports/projects.json)
          echo "Found projects:" $PROJECT_KEYS

          ALL_PROJECTS=()

          for KEY in $PROJECT_KEYS; do
            echo "üîç Processing project: $KEY"

            # Fetch Quality Gate for the project
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$KEY" \
              -o sonar_reports/qg_$KEY.json
            STATUS=$(jq -r '.projectStatus.status' sonar_reports/qg_$KEY.json)

            # Fetch measures/metrics
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/measures/component?component=$KEY&metricKeys=bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density" \
              -o sonar_reports/metrics_$KEY.json

            BUGS=$(jq -r '.component.measures[] | select(.metric=="bugs") | .value' sonar_reports/metrics_$KEY.json)
            VULNS=$(jq -r '.component.measures[] | select(.metric=="vulnerabilities") | .value' sonar_reports/metrics_$KEY.json)
            SMELLS=$(jq -r '.component.measures[] | select(.metric=="code_smells") | .value' sonar_reports/metrics_$KEY.json)
            COVERAGE=$(jq -r '.component.measures[] | select(.metric=="coverage") | .value' sonar_reports/metrics_$KEY.json)
            DUP=$(jq -r '.component.measures[] | select(.metric=="duplicated_lines_density") | .value' sonar_reports/metrics_$KEY.json)

            PROJECT_JSON=$(jq -n \
              --arg project "$KEY" \
              --arg quality_gate "$STATUS" \
              --arg bugs "$BUGS" \
              --arg vulnerabilities "$VULNS" \
              --arg code_smells "$SMELLS" \
              --arg coverage "$COVERAGE" \
              --arg duplication "$DUP" \
              '{
                project: $project,
                quality_gate: $quality_gate,
                metrics: {
                  bugs: $bugs,
                  vulnerabilities: $vulnerabilities,
                  code_smells: $code_smells,
                  coverage: $coverage,
                  duplication: $dup
                }
              }')

            ALL_PROJECTS+=("$PROJECT_JSON")
          done

          # Save all project data to one JSON file
          jq -s '.' <<< "${ALL_PROJECTS[@]}" > sonar_reports/all_projects_report.json
          echo "‚úÖ All projects report generated: sonar_reports/all_projects_report.json"

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload full Sonar JSON report as artifact
      - name: Upload SonarCloud full report
        uses: actions/upload-artifact@v4
        with:
          name: sonar-all-projects-full
          path: sonar_reports/all_projects_report.json
