name: CI / SonarCloud Scan

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      ORG: radhaigude
      PROJECT_KEY: RADhaigude_invoice-generator-react

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Node.js setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3ï¸âƒ£ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5ï¸âƒ£ Fix vulnerabilities
      - name: Fix vulnerabilities
        run: npm audit fix || echo "âš ï¸ Some vulnerabilities could not be fixed automatically"

      # 6ï¸âƒ£ Ensure dev dependencies
      - name: Ensure dev dependencies
        run: npm install --save-dev jest jest-canvas-mock @babel/preset-react || echo "Dependencies already installed"

      # 7ï¸âƒ£ Setup Jest + Babel configs
      - name: Setup testing configs
        run: |
          mkdir -p src
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          echo '{
            "presets": ["@babel/preset-env", "@babel/preset-react"]
          }' > babel.config.json

      # 8ï¸âƒ£ Run tests with coverage
      - name: Run tests with coverage
        run: |
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "âš ï¸ Some tests failed, continuing..."

      # 9ï¸âƒ£ Build project
      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # ðŸ”Ÿ SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT_KEY }}
            -Dsonar.organization=${{ env.ORG }}
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # 1ï¸âƒ£1ï¸âƒ£ Download SonarCloud JSON reports only
      - name: Download SonarCloud Reports (JSON)
        run: |
          mkdir -p sonar_reports
          cat > download_sonar_reports.py << 'EOF'
          import requests, os, json, base64
          SONAR_TOKEN = os.environ['SONAR_TOKEN']
          PROJECT_KEY = os.environ['PROJECT_KEY']
          auth_header = base64.b64encode(f"{SONAR_TOKEN}:".encode()).decode()
          headers = {'Authorization': f'Basic {auth_header}'}

          # Quality Gate
          qg_url = f'https://sonarcloud.io/api/qualitygates/project_status?projectKey={PROJECT_KEY}'
          qg_resp = requests.get(qg_url, headers=headers)
          if qg_resp.ok:
              with open('sonar_reports/quality_gate.json', 'w') as f:
                  json.dump(qg_resp.json(), f, indent=4)

          # Quality Rules
          rules_url = 'https://sonarcloud.io/api/rules/search?languages=js'
          rules_resp = requests.get(rules_url, headers=headers)
          if rules_resp.ok:
              with open('sonar_reports/quality_rules.json', 'w') as f:
                  json.dump(rules_resp.json(), f, indent=4)

          # Metrics
          measures_url = f'https://sonarcloud.io/api/measures/component?component={PROJECT_KEY}&metricKeys=bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density,ncloc'
          measures_resp = requests.get(measures_url, headers=headers)
          if measures_resp.ok:
              with open('sonar_reports/measures.json', 'w') as f:
                  json.dump(measures_resp.json(), f, indent=4)
          EOF
          python3 download_sonar_reports.py || echo "âš ï¸ Python script failed, continuing..."

      # 1ï¸âƒ£2ï¸âƒ£ Upload reports
      - name: Upload SonarCloud Reports
        uses: actions/upload-artifact@v4
        with:
          name: SonarCloudReports
          path: sonar_reports
