name: CI / SonarCloud Scan

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Tooling
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      # 3Ô∏è‚É£ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies & audit fix
      - name: Install dependencies
        run: |
          npm ci
          npm audit fix --force || echo "‚ö†Ô∏è Audit fix applied with force."

      # 5Ô∏è‚É£ Setup Babel for JSX
      - name: Setup Babel
        run: |
          npm install --save-dev @babel/preset-react jest-canvas-mock
          echo '{"presets":["@babel/preset-env","@babel/preset-react"]}' > babel.config.json

      # 6Ô∏è‚É£ Run tests with coverage (gracefully)
      - name: Run tests with coverage
        run: |
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "‚ö†Ô∏è Some tests failed, but continuing..."

      # 7Ô∏è‚É£ Build project
      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # 8Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=RADhaigude_invoice-generator-react
            -Dsonar.organization=radhaigude
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.python.version=3.11

      # 9Ô∏è‚É£ Fetch ALL project analyses + Quality Gates (full metrics + issues)
      - name: Fetch all SonarCloud project metrics
        run: |
          mkdir -p sonar_reports
          echo "üì° Fetching project list from SonarCloud..."
          curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/projects/search?organization=radhaigude&ps=500" \
            -o projects.json

          PROJECT_KEYS=$(jq -r '.components[].key' projects.json)
          echo "Found projects:"
          echo "$PROJECT_KEYS"

          ALL_REPORTS=()

          for KEY in $PROJECT_KEYS; do
            echo "üîç Processing project: $KEY"

            # Wait for Quality Gate
            for i in {1..10}; do
              curl -s -u "$SONAR_TOKEN:" \
                "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$KEY" \
                -o qg.json || true
              STATUS=$(jq -r '.projectStatus.status // empty' qg.json)
              if [ -n "$STATUS" ]; then
                echo "‚úÖ Quality Gate: $STATUS"
                break
              else
                echo "‚è≥ Waiting for results... retrying in 10s"
                sleep 10
              fi
            done

            # Fetch metrics
            curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/measures/component?component=$KEY&metricKeys=bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density" \
              -o metrics.json
            BUGS=$(jq -r '.component.measures[] | select(.metric=="bugs") | .value' metrics.json)
            VULNS=$(jq -r '.component.measures[] | select(.metric=="vulnerabilities") | .value' metrics.json)
            SMELLS=$(jq -r '.component.measures[] | select(.metric=="code_smells") | .value' metrics.json)
            COVERAGE=$(jq -r '.component.measures[] | select(.metric=="coverage") | .value' metrics.json)
            DUP=$(jq -r '.component.measures[] | select(.metric=="duplicated_lines_density") | .value' metrics.json)

            # Fetch issues per file
            ISSUES=$(curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/issues/search?component=$KEY&ps=500" | jq '.issues')

            REPORT=$(jq -n \
              --arg project "$KEY" \
              --arg status "$STATUS" \
              --arg bugs "$BUGS" \
              --arg vulns "$VULNS" \
              --arg smells "$SMELLS" \
              --arg coverage "$COVERAGE" \
              --arg dup "$DUP" \
              --argjson issues "$ISSUES" \
              '{project: $project, quality_gate: $status, bugs: $bugs, vulnerabilities: $vulns, code_smells: $smells, coverage: $coverage, duplication: $dup, issues: $issues}')
            
            ALL_REPORTS+=("$REPORT")
          done

          # Save all projects full JSON
          jq -s '.' <<< "${ALL_REPORTS[@]}" > sonar_all_projects_full.json

      # üîü Fail if ANY Quality Gate failed
      - name: Enforce Quality Gate
        run: |
          FAILED=$(jq '[.[] | select(.quality_gate != "OK")] | length' sonar_all_projects_full.json)
          if [ "$FAILED" -gt 0 ]; then
            echo "‚ùå One or more projects FAILED Quality Gate!"
            jq '.[] | select(.quality_gate != "OK")' sonar_all_projects_full.json
            exit 1
          else
            echo "‚úÖ All projects PASSED Quality Gates."

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload full Sonar Report JSON
      - name: Upload Sonar Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonar-all-projects-full
          path: sonar_all_projects_full.json

      # 1Ô∏è‚É£2Ô∏è‚É£ Notify Teams
      - name: Notify Teams
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          FACTS=$(jq -r '.[] | "- **Project:** \(.project)\n  ‚Ä¢ Quality Gate: \(.quality_gate)\n  ‚Ä¢ Bugs: \(.bugs)\n  ‚Ä¢ Vulnerabilities: \(.vulnerabilities)\n  ‚Ä¢ Code Smells: \(.code_smells)\n  ‚Ä¢ Coverage: \(.coverage)%\n  ‚Ä¢ Duplication: \(.duplication)%\n  ‚Ä¢ Issues Count: \(.issues | length)\n"' sonar_all_projects_full.json)
          
          payload=$(jq -n \
            --arg title "üö¶ SonarCloud CI/CD Quality Gate Report (All Projects)" \
            --arg facts "$FACTS" \
            --arg dash "https://sonarcloud.io/organizations/radhaigude/projects" \
            '{
              "@type": "MessageCard",
              "@context": "http://schema.org/extensions",
              "themeColor": "0076D7",
              "summary": "SonarCloud Quality Gate Report",
              "sections": [{
                "activityTitle": $title,
                "text": $facts,
                "markdown": true
              }],
              "potentialAction": [{
                "@type": "OpenUri",
                "name": "üîó View Dashboard",
                "targets": [{ "os": "default", "uri": $dash }]
              }]
            }')
          curl -H "Content-Type: application/json" -d "$payload" "$WEBHOOK_URL"
