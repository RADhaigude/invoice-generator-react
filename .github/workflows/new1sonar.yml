name: CI / SonarCloud Scan

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      ORG: radhaigude
      PROJECT_KEY: RADhaigude_invoice-generator-react

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Fix vulnerabilities safely
      - name: Fix vulnerabilities
        run: npm audit fix || echo "⚠️ Some vulnerabilities could not be fixed automatically"

      # 6️⃣ Install dev dependencies if missing
      - name: Ensure dev dependencies
        run: |
          npm install --save-dev jest jest-canvas-mock @babel/preset-react || echo "Dependencies already installed"

      # 7️⃣ Setup Jest canvas mock & Babel (if not already in project)
      - name: Setup testing configs
        run: |
          mkdir -p src
          echo "import 'jest-canvas-mock';" > src/setupTests.js
          echo '{
            "presets": ["@babel/preset-env", "@babel/preset-react"]
          }' > babel.config.json

      # 8️⃣ Run tests with coverage
      - name: Run tests with coverage
        run: |
          npx jest --coverage --watchAll=false --passWithNoTests --bail=0 \
            --json --outputFile=jest-results.json \
            --coverageReporters=text --coverageReporters=lcov --coverageReporters=html || echo "⚠️ Some tests failed, continuing..."

      # 9️⃣ Build project
      - name: Build project
        run: CI=false npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

           # 9️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT_KEY }}
            -Dsonar.organization=${{ env.ORG }}
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,build/**,dist/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

            # 1️⃣1️⃣ Download SonarCloud Reports safely
      - name: Download SonarCloud Reports
        run: |
          mkdir -p sonar_reports
          cat > download_sonar_reports.py << 'EOF'
          import requests, os, json, base64

          SONAR_TOKEN = os.environ['SONAR_TOKEN']
          PROJECT_KEY = os.environ['PROJECT_KEY']

          # SonarCloud API uses Basic Auth with token as username and empty password
          auth_header = base64.b64encode(f"{SONAR_TOKEN}:".encode()).decode()
          headers = {'Authorization': f'Basic {auth_header}'}

          # Quality Gate
          qg_url = f'https://sonarcloud.io/api/qualitygates/project_status?projectKey={PROJECT_KEY}'
          qg_resp = requests.get(qg_url, headers=headers)
          if qg_resp.status_code == 200:
              with open('sonar_reports/quality_gate.json', 'w') as f:
                  json.dump(qg_resp.json(), f, indent=4)
          else:
              print(f"⚠️ Failed to fetch Quality Gate: {qg_resp.status_code} {qg_resp.text}")

          # Quality Rules (example for JS)
          rules_url = 'https://sonarcloud.io/api/rules/search?languages=js'
          rules_resp = requests.get(rules_url, headers=headers)
          if rules_resp.status_code == 200:
              with open('sonar_reports/quality_rules.json', 'w') as f:
                  json.dump(rules_resp.json(), f, indent=4)
          else:
              print(f"⚠️ Failed to fetch Quality Rules: {rules_resp.status_code} {rules_resp.text}")
          EOF
          python3 download_sonar_reports.py || echo "⚠️ Python script failed, continuing..."


      # 1️⃣2️⃣ Upload SonarCloud Reports as artifacts
      - name: Upload SonarCloud Reports
        uses: actions/upload-artifact@v4
        with:
          name: SonarCloudReports
          path: sonar_reports
